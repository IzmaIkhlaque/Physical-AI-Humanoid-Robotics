<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4a9eff" stroke-width="3" opacity="0.5"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.3"/>

  <!-- Robot head (simplified humanoid) -->
  <g transform="translate(256, 256)" filter="url(#logoGlow)">
    <!-- Head -->
    <rect x="-60" y="-130" width="120" height="100" rx="20" fill="#4a9eff"/>

    <!-- Eyes -->
    <circle cx="-25" cy="-90" r="15" fill="#001F3F"/>
    <circle cx="25" cy="-90" r="15" fill="#001F3F"/>
    <circle cx="-25" cy="-90" r="8" fill="#ffffff"/>
    <circle cx="25" cy="-90" r="8" fill="#ffffff"/>

    <!-- Mouth/Speaker -->
    <rect x="-30" y="-55" width="60" height="8" rx="4" fill="#001F3F"/>

    <!-- Antenna -->
    <rect x="-5" y="-150" width="10" height="25" rx="5" fill="#4a9eff"/>
    <circle cx="0" cy="-155" r="10" fill="#4a9eff"/>

    <!-- Neck -->
    <rect x="-20" y="-30" width="40" height="30" rx="5" fill="#4a9eff" opacity="0.8"/>

    <!-- Body -->
    <rect x="-70" y="0" width="140" height="100" rx="20" fill="#4a9eff"/>

    <!-- Chest panel -->
    <rect x="-40" y="20" width="80" height="50" rx="10" fill="#001F3F" opacity="0.5"/>
    <circle cx="0" cy="45" r="15" fill="#4a9eff" opacity="0.8"/>

    <!-- Arms -->
    <rect x="-95" y="10" width="20" height="70" rx="10" fill="#4a9eff" opacity="0.9"/>
    <rect x="75" y="10" width="20" height="70" rx="10" fill="#4a9eff" opacity="0.9"/>
  </g>

  <!-- AI circuit decoration -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M80 256 H120"/>
    <path d="M392 256 H432"/>
    <path d="M256 80 V120"/>
    <path d="M256 392 V432"/>
    <circle cx="80" cy="256" r="4" fill="#4a9eff"/>
    <circle cx="432" cy="256" r="4" fill="#4a9eff"/>
    <circle cx="256" cy="80" r="4" fill="#4a9eff"/>
    <circle cx="256" cy="432" r="4" fill="#4a9eff"/>
  </g>

  <!-- Text arc at bottom -->
  <defs>
    <path id="textPath" d="M100,400 Q256,480 412,400" fill="none"/>
  </defs>
  <text font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="600">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      PHYSICAL AI
    </textPath>
  </text>
</svg>