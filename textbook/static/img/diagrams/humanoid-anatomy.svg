<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002952;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a9eff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">
    Humanoid Robot Anatomy
  </text>

  <!-- Robot Figure -->
  <g transform="translate(400, 320)">
    <!-- Head -->
    <rect x="-40" y="-200" width="80" height="70" rx="15" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-15" cy="-170" r="10" fill="#001F3F"/>
    <circle cx="15" cy="-170" r="10" fill="#001F3F"/>
    <rect x="-20" y="-150" width="40" height="5" rx="2" fill="#001F3F"/>

    <!-- Neck -->
    <rect x="-15" y="-130" width="30" height="20" rx="5" fill="#4a9eff" stroke="#ffffff" stroke-width="1"/>

    <!-- Torso -->
    <rect x="-50" y="-110" width="100" height="120" rx="15" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <!-- Chest panel -->
    <rect x="-30" y="-90" width="60" height="60" rx="8" fill="#001F3F" opacity="0.5"/>

    <!-- Arms -->
    <rect x="-80" y="-100" width="25" height="80" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="55" y="-100" width="25" height="80" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <!-- Forearms -->
    <rect x="-80" y="-15" width="25" height="70" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="55" y="-15" width="25" height="70" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <!-- Hands -->
    <rect x="-80" y="60" width="25" height="30" rx="8" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="55" y="60" width="25" height="30" rx="8" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>

    <!-- Hips -->
    <rect x="-45" y="15" width="90" height="40" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>

    <!-- Legs -->
    <rect x="-40" y="60" width="30" height="90" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="10" y="60" width="30" height="90" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <!-- Lower legs -->
    <rect x="-40" y="155" width="30" height="80" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="10" y="155" width="30" height="80" rx="10" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <!-- Feet -->
    <rect x="-45" y="240" width="40" height="20" rx="5" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
    <rect x="5" y="240" width="40" height="20" rx="5" fill="#4a9eff" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Labels with lines -->
  <!-- Head sensors -->
  <line x1="460" y1="135" x2="550" y2="100" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="105" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Vision Sensors (Cameras)</text>

  <!-- Processing unit -->
  <line x1="400" y1="140" x2="400" y2="80" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="70" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Neural Processing Unit</text>

  <!-- Torso -->
  <line x1="340" y1="250" x2="200" y2="220" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="100" y="225" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Power Distribution</text>
  <text x="100" y="245" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff">Battery + Controllers</text>

  <!-- Arms -->
  <line x1="480" y1="250" x2="600" y2="250" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="610" y="245" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Actuated Joints</text>
  <text x="610" y="265" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff">7-DOF Arms</text>

  <!-- Hands -->
  <line x1="480" y1="390" x2="600" y2="410" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="610" y="415" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Dexterous Hands</text>
  <text x="610" y="435" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff">Force/Tactile Sensors</text>

  <!-- Legs -->
  <line x1="340" y1="450" x2="200" y2="470" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="80" y="475" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Bipedal Locomotion</text>
  <text x="80" y="495" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff">6-DOF per leg</text>

  <!-- Feet -->
  <line x1="450" y1="560" x2="600" y2="540" stroke="#4a9eff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="610" y="535" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff">Force Plates</text>
  <text x="610" y="555" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff">Balance + Ground Contact</text>

  <!-- Legend -->
  <rect x="20" y="520" width="150" height="60" rx="8" fill="#001F3F" stroke="#4a9eff" stroke-width="1"/>
  <text x="95" y="545" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff" text-anchor="middle" font-weight="600">DOF = Degrees of Freedom</text>
  <text x="95" y="565" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Total: 30+ actuated joints</text>
</svg>