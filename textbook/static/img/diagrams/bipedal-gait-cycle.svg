<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="gaitBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002952;stop-opacity:1" />
    </linearGradient>
    <marker id="gaitArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a9eff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#gaitBg)"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">
    Bipedal Gait Cycle Phases
  </text>

  <!-- Timeline bar -->
  <rect x="50" y="70" width="800" height="30" rx="5" fill="#001F3F" stroke="#4a9eff" stroke-width="2"/>
  <text x="450" y="90" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">0% ────────────────────────── 50% ────────────────────────── 100%</text>

  <!-- Phase labels on timeline -->
  <rect x="50" y="105" width="400" height="25" rx="3" fill="#4a9eff" opacity="0.3"/>
  <text x="250" y="122" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff" text-anchor="middle" font-weight="600">STANCE PHASE (~60%)</text>

  <rect x="450" y="105" width="400" height="25" rx="3" fill="#10b981" opacity="0.3"/>
  <text x="650" y="122" font-family="Inter, Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="600">SWING PHASE (~40%)</text>

  <!-- Phase 1: Initial Contact -->
  <g transform="translate(100, 200)">
    <!-- Stick figure -->
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="30" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="30" x2="-20" y2="80" stroke="#4a9eff" stroke-width="3"/>
    <line x1="0" y1="30" x2="15" y2="85" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="-25" y2="20" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="20" stroke="#4a9eff" stroke-width="2"/>

    <!-- Ground -->
    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>

    <!-- Heel contact indicator -->
    <circle cx="-20" cy="80" r="5" fill="#10b981"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Initial Contact</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle">(Heel Strike)</text>
  </g>

  <!-- Phase 2: Loading Response -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="30" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="30" x2="-15" y2="80" stroke="#4a9eff" stroke-width="3"/>
    <line x1="0" y1="30" x2="20" y2="70" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="-25" y2="15" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="25" stroke="#4a9eff" stroke-width="2"/>

    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>
    <rect x="-25" y="75" width="20" height="10" rx="2" fill="#10b981" opacity="0.5"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Loading Response</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle">(Weight Accept)</text>
  </g>

  <!-- Phase 3: Mid Stance -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="30" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="85" stroke="#4a9eff" stroke-width="3"/>
    <line x1="0" y1="30" x2="25" y2="55" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#4a9eff" stroke-width="2"/>

    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>
    <rect x="-10" y="75" width="20" height="10" rx="2" fill="#10b981"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Mid Stance</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle">(Single Support)</text>
  </g>

  <!-- Phase 4: Terminal Stance -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <line x1="0" y1="-25" x2="5" y2="30" stroke="#4a9eff" stroke-width="2"/>
    <line x1="5" y1="30" x2="15" y2="85" stroke="#4a9eff" stroke-width="3"/>
    <line x1="5" y1="30" x2="-20" y2="60" stroke="#4a9eff" stroke-width="2"/>
    <line x1="5" y1="0" x2="-15" y2="10" stroke="#4a9eff" stroke-width="2"/>
    <line x1="5" y1="0" x2="25" y2="5" stroke="#4a9eff" stroke-width="2"/>

    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>
    <circle cx="15" cy="85" r="5" fill="#f59e0b"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Terminal Stance</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle">(Heel Rise)</text>
  </g>

  <!-- Phase 5: Pre-Swing -->
  <g transform="translate(700, 200)">
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="-25" x2="5" y2="30" stroke="#10b981" stroke-width="2"/>
    <line x1="5" y1="30" x2="25" y2="75" stroke="#10b981" stroke-width="2"/>
    <line x1="5" y1="30" x2="-15" y2="55" stroke="#10b981" stroke-width="3"/>
    <line x1="5" y1="0" x2="-15" y2="5" stroke="#10b981" stroke-width="2"/>
    <line x1="5" y1="0" x2="25" y2="0" stroke="#10b981" stroke-width="2"/>

    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>
    <circle cx="25" cy="80" r="5" fill="#f59e0b"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Pre-Swing</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">(Toe Off)</text>
  </g>

  <!-- Phase 6: Swing -->
  <g transform="translate(825, 200)">
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="-25" x2="0" y2="30" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="30" x2="-25" y2="80" stroke="#10b981" stroke-width="3"/>
    <line x1="0" y1="30" x2="15" y2="50" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="0" x2="-20" y2="15" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="0" x2="20" y2="15" stroke="#10b981" stroke-width="2"/>

    <line x1="-40" y1="85" x2="40" y2="85" stroke="#ffffff" stroke-width="1"/>

    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Swing</text>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">(Advancement)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="#001F3F" stroke="#4a9eff"/>

    <circle cx="50" cy="25" r="8" fill="#4a9eff"/>
    <text x="70" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff">Stance Leg (Weight-bearing)</text>

    <circle cx="300" cy="25" r="8" fill="#10b981"/>
    <text x="320" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff">Swing Leg (Non-weight-bearing)</text>

    <circle cx="580" cy="25" r="8" fill="#f59e0b"/>
    <text x="600" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff">Ground Contact Point</text>

    <text x="400" y="65" font-family="Inter, Arial, sans-serif" font-size="11" fill="#4a9eff" text-anchor="middle">
      Key metrics: Step length, stride length, cadence, ground reaction forces (GRF), center of pressure (CoP)
    </text>
  </g>
</svg>