<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002952;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a9eff"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">
    AI Perception Pipeline
  </text>

  <!-- Input Stage -->
  <g transform="translate(80, 150)">
    <rect x="-60" y="-50" width="120" height="200" rx="10" fill="#4a9eff" opacity="0.2" stroke="#4a9eff" stroke-width="2"/>
    <text x="0" y="-60" font-family="Inter, Arial, sans-serif" font-size="14" fill="#4a9eff" text-anchor="middle" font-weight="600">SENSORS</text>

    <!-- Camera icon -->
    <rect x="-30" y="-30" width="60" height="40" rx="5" fill="#4a9eff"/>
    <circle cx="0" cy="-10" r="12" fill="#001F3F"/>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Camera</text>

    <!-- LiDAR icon -->
    <circle cx="0" cy="70" r="20" fill="none" stroke="#4a9eff" stroke-width="2"/>
    <circle cx="0" cy="70" r="10" fill="#4a9eff"/>
    <text x="0" y="110" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">LiDAR</text>

    <!-- IMU icon -->
    <rect x="-15" y="125" width="30" height="30" rx="3" fill="#4a9eff"/>
    <text x="0" y="175" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">IMU</text>
  </g>

  <!-- Arrow to Processing -->
  <line x1="150" y1="250" x2="220" y2="250" stroke="#4a9eff" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Processing Stage -->
  <g transform="translate(300, 150)">
    <rect x="-70" y="-50" width="140" height="200" rx="10" fill="#4a9eff" opacity="0.2" stroke="#4a9eff" stroke-width="2"/>
    <text x="0" y="-60" font-family="Inter, Arial, sans-serif" font-size="14" fill="#4a9eff" text-anchor="middle" font-weight="600">PREPROCESSING</text>

    <rect x="-50" y="-20" width="100" height="35" rx="5" fill="#001F3F" stroke="#4a9eff"/>
    <text x="0" y="2" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Noise Filtering</text>

    <rect x="-50" y="30" width="100" height="35" rx="5" fill="#001F3F" stroke="#4a9eff"/>
    <text x="0" y="52" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Calibration</text>

    <rect x="-50" y="80" width="100" height="35" rx="5" fill="#001F3F" stroke="#4a9eff"/>
    <text x="0" y="102" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Fusion</text>
  </g>

  <!-- Arrow to Neural Network -->
  <line x1="380" y1="250" x2="450" y2="250" stroke="#4a9eff" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Neural Network Stage -->
  <g transform="translate(530, 150)">
    <rect x="-70" y="-50" width="140" height="200" rx="10" fill="#4a9eff" opacity="0.2" stroke="#4a9eff" stroke-width="2"/>
    <text x="0" y="-60" font-family="Inter, Arial, sans-serif" font-size="14" fill="#4a9eff" text-anchor="middle" font-weight="600">NEURAL NETWORK</text>

    <!-- Neural network visualization -->
    <g filter="url(#glow)">
      <!-- Input layer -->
      <circle cx="-40" cy="-15" r="8" fill="#4a9eff"/>
      <circle cx="-40" cy="15" r="8" fill="#4a9eff"/>
      <circle cx="-40" cy="45" r="8" fill="#4a9eff"/>
      <circle cx="-40" cy="75" r="8" fill="#4a9eff"/>
      <circle cx="-40" cy="105" r="8" fill="#4a9eff"/>

      <!-- Hidden layer 1 -->
      <circle cx="0" cy="0" r="8" fill="#4a9eff"/>
      <circle cx="0" cy="30" r="8" fill="#4a9eff"/>
      <circle cx="0" cy="60" r="8" fill="#4a9eff"/>
      <circle cx="0" cy="90" r="8" fill="#4a9eff"/>

      <!-- Hidden layer 2 -->
      <circle cx="40" cy="15" r="8" fill="#4a9eff"/>
      <circle cx="40" cy="45" r="8" fill="#4a9eff"/>
      <circle cx="40" cy="75" r="8" fill="#4a9eff"/>

      <!-- Connections (simplified) -->
      <g stroke="#4a9eff" stroke-width="0.5" opacity="0.5">
        <line x1="-32" y1="-15" x2="-8" y2="0"/>
        <line x1="-32" y1="15" x2="-8" y2="30"/>
        <line x1="-32" y1="45" x2="-8" y2="60"/>
        <line x1="-32" y1="75" x2="-8" y2="90"/>
        <line x1="8" y1="0" x2="32" y2="15"/>
        <line x1="8" y1="30" x2="32" y2="45"/>
        <line x1="8" y1="60" x2="32" y2="75"/>
      </g>
    </g>

    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">CNN/Transformer</text>
  </g>

  <!-- Arrow to Output -->
  <line x1="610" y1="250" x2="680" y2="250" stroke="#4a9eff" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Output Stage -->
  <g transform="translate(760, 150)">
    <rect x="-70" y="-50" width="140" height="200" rx="10" fill="#4a9eff" opacity="0.2" stroke="#4a9eff" stroke-width="2"/>
    <text x="0" y="-60" font-family="Inter, Arial, sans-serif" font-size="14" fill="#4a9eff" text-anchor="middle" font-weight="600">OUTPUT</text>

    <rect x="-55" y="-20" width="110" height="30" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Object Detection</text>

    <rect x="-55" y="25" width="110" height="30" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="0" y="45" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Semantic Segmentation</text>

    <rect x="-55" y="70" width="110" height="30" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="0" y="90" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Depth Estimation</text>

    <rect x="-55" y="115" width="110" height="30" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="0" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Pose Estimation</text>
  </g>

  <!-- Bottom info boxes -->
  <g transform="translate(0, 420)">
    <rect x="50" y="0" width="200" height="60" rx="8" fill="#001F3F" stroke="#4a9eff"/>
    <text x="150" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff" text-anchor="middle" font-weight="600">Latency Target</text>
    <text x="150" y="45" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">&lt; 50ms end-to-end</text>

    <rect x="350" y="0" width="200" height="60" rx="8" fill="#001F3F" stroke="#4a9eff"/>
    <text x="450" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff" text-anchor="middle" font-weight="600">Frame Rate</text>
    <text x="450" y="45" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">30-60 FPS</text>

    <rect x="650" y="0" width="200" height="60" rx="8" fill="#001F3F" stroke="#4a9eff"/>
    <text x="750" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#4a9eff" text-anchor="middle" font-weight="600">Accuracy</text>
    <text x="750" y="45" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">mAP &gt; 0.85</text>
  </g>
</svg>