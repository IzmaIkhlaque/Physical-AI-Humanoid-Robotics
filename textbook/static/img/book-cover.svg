<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Navy Blue Gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>

    <!-- Glassmorphism effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#navyGradient)"/>

  <!-- Decorative circles (glassmorphism style) -->
  <circle cx="100" cy="100" r="150" fill="#4a9eff" opacity="0.1" filter="url(#blur)"/>
  <circle cx="1100" cy="530" r="200" fill="#4a9eff" opacity="0.1" filter="url(#blur)"/>
  <circle cx="600" cy="315" r="100" fill="#4a9eff" opacity="0.05" filter="url(#blur)"/>

  <!-- Robot silhouette -->
  <g transform="translate(850, 150)" opacity="0.3">
    <!-- Head -->
    <rect x="0" y="0" width="80" height="70" rx="10" fill="#4a9eff"/>
    <circle cx="25" cy="30" r="12" fill="#001F3F"/>
    <circle cx="55" cy="30" r="12" fill="#001F3F"/>
    <rect x="20" y="55" width="40" height="5" rx="2" fill="#001F3F"/>
    <!-- Body -->
    <rect x="-10" y="80" width="100" height="120" rx="15" fill="#4a9eff"/>
    <!-- Arms -->
    <rect x="-40" y="90" width="25" height="80" rx="10" fill="#4a9eff"/>
    <rect x="95" y="90" width="25" height="80" rx="10" fill="#4a9eff"/>
    <!-- Legs -->
    <rect x="5" y="210" width="30" height="90" rx="10" fill="#4a9eff"/>
    <rect x="45" y="210" width="30" height="90" rx="10" fill="#4a9eff"/>
  </g>

  <!-- Circuit pattern decoration -->
  <g stroke="#4a9eff" stroke-width="1" opacity="0.2" fill="none">
    <path d="M0 200 H150 L200 250 V400"/>
    <path d="M0 400 H100 V350 H200"/>
    <path d="M1200 200 H1050 L1000 250 V400"/>
    <path d="M1200 400 H1100 V350 H1000"/>
    <circle cx="150" cy="200" r="5" fill="#4a9eff"/>
    <circle cx="200" cy="250" r="5" fill="#4a9eff"/>
    <circle cx="1050" cy="200" r="5" fill="#4a9eff"/>
    <circle cx="1000" cy="250" r="5" fill="#4a9eff"/>
  </g>

  <!-- Main title -->
  <text x="100" y="200" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" filter="url(#glow)">
    Izma's Physical AI &amp;
  </text>
  <text x="100" y="270" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" filter="url(#glow)">
    Humanoid Robotics
  </text>
  <text x="100" y="340" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#4a9eff" filter="url(#glow)">
    TEXTBOOK
  </text>

  <!-- Subtitle -->
  <text x="100" y="420" font-family="Inter, Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.8">
    Master the Future of Robotics
  </text>
  <text x="100" y="455" font-family="Inter, Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.6">
    From Fundamentals to Advanced Applications
  </text>

  <!-- Bottom accent bar -->
  <rect x="100" y="500" width="400" height="4" rx="2" fill="#4a9eff"/>

  <!-- Version badge -->
  <rect x="100" y="540" width="120" height="30" rx="15" fill="#4a9eff" opacity="0.3"/>
  <text x="160" y="561" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">
    2025 Edition
  </text>
</svg>