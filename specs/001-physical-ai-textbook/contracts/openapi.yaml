openapi: 3.1.0
info:
  title: Physical AI Textbook API
  description: Backend API for authentication, user preferences, and ChatKit RAG bot
  version: 1.0.0
  contact:
    name: Izma's Textbook
servers:
  - url: /api
    description: Vercel serverless functions

paths:
  /auth/signup:
    post:
      summary: Create a new user account
      operationId: signup
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Authenticate user and get token
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: Logout current user
      operationId: logout
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"

  /auth/me:
    get:
      summary: Get current user profile
      operationId: getCurrentUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/preferences:
    get:
      summary: Get user preferences
      operationId: getPreferences
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update user preferences
      operationId: updatePreferences
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePreferencesRequest'
      responses:
        '200':
          description: Preferences updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tips:
    get:
      summary: Get personalized tips based on user level
      operationId: getTips
      tags:
        - Personalization
      security:
        - bearerAuth: []
      parameters:
        - name: context
          in: query
          description: Current lesson context for relevant tips
          schema:
            type: string
            example: "part1/chapter2/lesson3"
      responses:
        '200':
          description: Personalized tips
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipsResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chat/sessions:
    post:
      summary: Create a new chat session
      operationId: createChatSession
      tags:
        - ChatKit
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSession'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chat/sessions/{sessionId}/messages:
    post:
      summary: Send a message and get AI response
      operationId: sendMessage
      tags:
        - ChatKit
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessageRequest'
      responses:
        '200':
          description: AI response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessageResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: Get chat history for a session
      operationId: getChatHistory
      tags:
        - ChatKit
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: before
          in: query
          description: Get messages before this message ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Chat history
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatMessage'
                  hasMore:
                    type: boolean
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      summary: Health check endpoint
      operationId: healthCheck
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignupRequest:
      type: object
      required:
        - email
        - password
        - level
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 8
          example: "securepassword123"
        level:
          type: string
          enum: [beginner, intermediate, advanced]
          example: "beginner"
        hardware_access:
          type: string
          maxLength: 500
          example: "Raspberry Pi 4, Arduino Uno"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        user:
          $ref: '#/components/schemas/UserProfile'

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        hardware_access:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    UserPreferences:
      type: object
      properties:
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        hardware_access:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time

    UpdatePreferencesRequest:
      type: object
      properties:
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        hardware_access:
          type: string
          maxLength: 500
          nullable: true

    TipsResponse:
      type: object
      properties:
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        tips:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
              relevance:
                type: string
                description: Why this tip is relevant to the user
        hardware_specific:
          type: array
          items:
            type: object
            properties:
              hardware:
                type: string
              tip:
                type: string

    ChatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    ChatMessageRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 2000
          example: "What is inverse kinematics?"
        selected_text:
          type: string
          description: Text selected from the lesson for context
          maxLength: 1000

    ChatMessageResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [assistant]
        content:
          type: string
        sources:
          type: array
          items:
            type: object
            properties:
              lesson:
                type: string
                example: "Part 2, Chapter 3, Lesson 4"
              excerpt:
                type: string
        created_at:
          type: string
          format: date-time

    ChatMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        sources:
          type: array
          items:
            type: object
            properties:
              lesson:
                type: string
              excerpt:
                type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error details

tags:
  - name: Authentication
    description: User registration and login
  - name: User
    description: User profile and preferences
  - name: Personalization
    description: Personalized tips based on user level
  - name: ChatKit
    description: AI-powered Q&A chatbot
  - name: System
    description: System health and status
